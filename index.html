<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" type="text/javascript"></script>
    <script src="todoInterface.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="box1"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="box2">

                <div class="row">
                    <div class="col-md-12">
                        <div class="box3">My Todos List</div>
                    </div>
                </div>

                <div class="row">                                               <!-- Active Todos List Starts Here -->
                    <div class="col-md-12">
                        <div class="border">
                            <div class="row">
                                <div class="col-md-11 col-md-offset-1">
                                    <div class="heading">Active Todos</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-2">
                                    <div id="active_todos_list_div"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                                                           <!-- Active Todos List Ends Here -->

                <div class="row">                                                <!-- Add Todo Starts Here -->
                    <div class="col-md-12">
                        <div class="border">
                            <div class="row">
                                <div class="col-md-11 col-md-offset-1">
                                    <div class="heading1">Add Todo</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div id="add_new_todo">
                                        <input type="text" id="new_todo_input" placeholder="Todo Title Goes Here" />
                                        <input type="button" class="btn btn-info" value="ADD" onclick="addActiveTodoAJAX()" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                                                           <!-- Add Todo Ends Here -->

                <div class="row">                                                <!-- Complete Todos List Starts Here -->
                    <div class="col-md-12">
                        <div class="border">
                            <div class="row">
                                <div class="col-md-5 col-md-offset-1">
                                    <div class="heading">Complete Todos</div>
                                </div>
                                <div class="col-md-5 col-md-offset-1">
                                    <a class="float_right" id="complete" onclick="toggle2()">Hide Completed Items</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-2">
                                    <div id="complete_todos_list_div"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                                                          <!-- Complete Todos List Ends Here -->

                <div class="row">                                               <!-- Delete Todos List Starts Here -->
                    <div class="col-md-12">
                        <div class="border">
                            <div class="row">
                                <div class="col-md-5 col-md-offset-1">
                                    <div class="heading">Deleted Todos</div>
                                </div>
                                <div class="col-md-5 col-md-offset-1">
                                    <a class="float_right" id="delete" onclick="toggle1()">Hide Deleted Items</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-2">
                                    <div id="deleted_todos_list_div"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                                                          <!-- Delete Todos List Ends Here -->
            </div>

        </div>
    </div>
</div>
</body>
</html>
